apply plugin: 'java'

description = "A Quick start example with the MongoDB Java Driver 1.9.1"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile 'org.mongodb:mongodb-driver-reactivestreams:1.9.1'
    compile "io.netty:netty-buffer:4.1.28.Final"
    compile "io.netty:netty-transport:4.1.28.Final"
    compile "io.netty:netty-handler:4.1.28.Final"
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.3'
}

sourceSets {
    main {
        java.srcDirs = ['src/main']
    }
    test { }
}


task quickStart(type:JavaExec) {
    main = "quickstart.QuickStart"
    classpath = sourceSets.main.runtimeClasspath
    args System.properties.get("connectionString", "").split()
}
